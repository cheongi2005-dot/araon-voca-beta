<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F8F9FA" />
    <meta name="description" content="아라온 스쿨 영단어 학습 시스템" />
    
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/logo_v2_512.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/logo-v2-192.png">
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> 
    
    <title>Araon Voca Master</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: { extend: { colors: { primary: '#2A61FF' } } }
      }
    </script>

    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css');      
      
      body { 
        font-family: 'Pretendard', sans-serif; 
        -webkit-tap-highlight-color: transparent; 
        overscroll-behavior-y: none; 
        background-color: #F8F9FA;
        
        /* ✅ 노치 및 하단 바 영역 대응 수정 */
        padding-top: env(safe-area-inset-top, 0px);
        padding-bottom: env(safe-area-inset-bottom, 0px);
        padding-left: env(safe-area-inset-left, 0px);
        padding-right: env(safe-area-inset-right, 0px);
        
        /* 모바일 툴바를 제외한 실제 화면 높이 대응 */
        min-height: 100dvh;
      }
      
      .dark body {
        background-color: #0A0A0B !important;
      }
      
      .no-select { -webkit-user-select: none; user-select: none; }
    </style>
  </head>
  <body class="no-select">
    <noscript>이 앱을 실행하려면 자바스크립트가 필요합니다.</noscript>
    <div id="root"></div>
  </body>
</html>
